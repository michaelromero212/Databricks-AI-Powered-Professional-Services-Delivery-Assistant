name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Check code formatting
        run: |
          pip install black
          black --check app/backend/ --exclude __pycache__ || echo "Formatting issues found"

  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Build frontend
        working-directory: app/frontend
        run: npm run build

      - name: Lint frontend
        working-directory: app/frontend
        run: npm run lint || echo "Linting issues found"

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: |
          docker build -f Dockerfile.backend -t ps-assistant-backend:test .

      - name: Verify image runs
        run: |
          docker run --rm -d --name test-backend -p 8000:8000 ps-assistant-backend:test
          sleep 5
          curl -f http://localhost:8000/api/health || exit 1
          docker stop test-backend
